name: auto-merge updates

on:
    pull_request:

jobs:
    auto-merge:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ahmadnassri/action-dependabot-auto-merge@v2
              with:
                  dependency_name: fr.redfroggy*
                  github-token: {{ secrets.GITHUB_TOKEN }}
